<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed #000;
        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
    
    <p>Acesse o site 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scrolling="auto">
        
        <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        
        </iframe>
        
        e faça muitos cursos!
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500" scrolling="auto">
        
        <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>

        </iframe>

        também é muito legal!
    </p>
</body>
</html>
